<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUI Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <span>My GUI Window</span>
      <div class="window-buttons">
        <button class="btn close"></button>
        <button class="btn minimize"></button>
        <button class="btn maximize"></button>
      </div>
    </div>
    <div class="content">
      <h1>Welcome!</h1>
      <p>This is a basic GUI-style website.</p>
      <button class="gui-button">Click Me</button>
    </div>
  </div>
</body>
</html>
